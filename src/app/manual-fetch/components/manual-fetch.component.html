<div class="manual-fetch-container" fxLayout="column" fxLayoutGap="20px">
  <h1>Manual Fetch</h1>
  <form [formGroup]="fetchForm" class="manual-fetch-form" fxLayout="column" fxLayoutGap="20px">
    <div class="form-row"
         fxLayoutAlign="space-between center"
         fxFlex="100%"
         fxLayoutGap="20px">
      <account-autocomplete
        [isRequired]="true"
        [accounts]="(accounts$ | async)"
        formControlName="accountId"
        fxFlex='100%'>
      </account-autocomplete>
      <mat-form-field appearance="outline" fxFlex='100%'>
        <mat-label>Select Source</mat-label>
        <mat-select formControlName="serviceName">
          <mat-option *ngFor="let source of sources$ | async" [value]='source.value'>
            {{source.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex='100%'>
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="pullDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-row">
      <a mat-flat-button color='primary'
         [disabled]="!fetchForm.valid"
         (click)='fetchData(fetchForm.value, fetchForm.valid)'>
        Fetch Data
      </a>
    </div>
  </form>
  <div class="loading-section" *ngIf="loading$ | async">
    <div>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
</div>
